<!DOCTYPE html>

<html>
	<head>
		<title>LeMiJaV</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- jquery cdn -->
		<script   src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
		<!-- material design lite cdn -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.teal-red.min.css">
		<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
		<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
		<!-- our includes -->
		<link rel="stylesheet" href="./style/login.css" type="text/css">
		<script src="./scripts/login.js" type="text/javascript"></script>
	</head>


	<body>
		
		<div class="mdl-layout mdl-js-layout slika mdl-layout--fixed-header">
			
			<main class="mdl-layout__content">
				<div class="page-content">
					<!-- VSEBINA STRANI -->
					
					<!-- Log in card -->
					<div class="md-cell--4-offset">
					<h1 class="naslov">Everything you need</h1>
					</div>
					<div class="md-cell--4-offset">
					<h1 class="naslov">is just one click away!</h1>
					</div>


					<div class="card-size-login card-margins-login mdl-card mdl-shadow--4dp mdl-cell mdl-cell--4-col mdl-cell--4-offset">

						<header class="mdl-layout__header">
							<div class="mdl-layout__header-row">
								<h2 class="mdl-layout-title">Sign in</h2>
							</div>
						</header>
						<div class="mdl-card__actions mdl-card--border" align="center">
							<form action="#">
								<div class="mdl-textfield mdl-js-textfield textField-margin">
									<input class="mdl-textfield__input" type="text" id="sample1">
									<label class="mdl-textfield__label" for="sample1">Enter your username</label>
									
								</div>
							</form>

						

							<form action="#">
								<div class="mdl-textfield mdl-js-textfield">
									<input class="mdl-textfield__input" type="password" id="sample1">
									<label class="mdl-textfield__label" for="sample1">Enter your password</label>
								</div>
							</form>
							<!-- Accent-colored raised button with ripple -->
							
								<a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent button-margin" id="login-button" href="./index.html">
								  Log in
								</a>
							
						</div>
					</div>
					<!-- Register card -->
					<div class="card-size-register card-margins-register mdl-card mdl-shadow--4dp">
						<header class="mdl-layout__header">
							<div class="mdl-layout__header-row">
								<h2 class="mdl-layout-title">Register</h2>
							</div>
						</header>
						<div class="mdl-card__actions mdl-card--border" align="center">
							<form action="#">
								<div class="mdl-textfield mdl-js-textfield textField-margin">
									<input class="mdl-textfield__input" type="text" id="sample1">
									<label class="mdl-textfield__label" for="sample1">Name</label>
									
								</div>
							</form>

							<form action="#">
								<div class="mdl-textfield mdl-js-textfield">
									<input class="mdl-textfield__input" type="text" id="sample1">
									<label class="mdl-textfield__label" for="sample1">Surname</label>
									
								</div>
							</form>

							<form action="#">
								<div class="mdl-textfield mdl-js-textfield ">
									<input class="mdl-textfield__input" type="text" id="sample1">
									<label class="mdl-textfield__label" for="sample1">Choose a username</label>
									
								</div>
							</form>
						

							<form action="#">
								<div class="mdl-textfield mdl-js-textfield">
									<input class="mdl-textfield__input" type="password" id="sample1">
									<label class="mdl-textfield__label" for="sample1">Choose a password</label>
								</div>
							</form>
							<!-- Accent-colored raised button with ripple -->
							
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent button-margin">
								Register
							</button>
							
						</div>
					</div>
				</div>
			</main>

		</div>
	</body>
</html>
