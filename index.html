<!DOCTYPE html>

<html>
	<head>
		<title>Clipping Time</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- jquery cdn -->
		<script   src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
		<!-- material design lite cdn -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.teal-red.min.css">
		<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
		<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
		<!-- our includes -->
		<link rel="stylesheet" href="./style/index.css" type="text/css">
		<script src="./scripts/index.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">Clipping Time</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
					<!-- Navigation bar on the left -->
					<nav class="mdl-navigation mdl-layout--large-screen-only">
						<a class="mdl-navigation__link" href="./login.html">Logout</a>
					</nav>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">Welcome.</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="">Settings</a>
					<a class="mdl-navigation__link" href="./login.html">Logout</a>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<div class="page-content">
					<!-- VSEBINA STRANI -->
					
					<!-- quotes -->
					<div class="krog">
						<div class="md-cell--4-offset">
							<h1 class="quote citat"></h1>
						</div>
					</div>
					
					<!-- LEFT -->
					<div class="holder-left">
						<div class="card-size card-margins mdl-card mdl-shadow--4dp">
							<div class="mdl-card__title mdl-card--expand">
								<h2 class="mdl-card__title-text">Bus arrivals</h2>
							</div>
							<div class="mdl-card__supporting-text" id="lpp-content">
								<!--empty here -->
							</div>

							<form action="#">
								<div class="mdl-textfield mdl-js-textfield">
									<input class="mdl-textfield__input" type="text" id="field-station">
									<label class="mdl-textfield__label" for="field-station">Station</label>
								</div>
							</form>

							<!-- Numeric Textfield -->
							<form action="#">
								<div class="mdl-textfield mdl-js-textfield">
									<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="field-track">
									<label class="mdl-textfield__label" for="field-track">Line</label>
									<span class="mdl-textfield__error">Input is not a number!</span>
								</div>
							</form>
							<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="send_button">
								Send
							</a>
						</div>
						
						<div class="card-size card-margins mdl-card mdl-shadow--4dp">
							<div class="mdl-card__title mdl-card--expand">
								<h2 class="mdl-card__title-text">Schedule</h2>
							</div>
							<div class="mdl-card__supporting-text" id="schedule-content">
								<table class="time_preferences">
									<tbody>
									<tr><th>Time</th>
									<th colspan="1" class = "day_cell">Monday</th>
									<th colspan="1" class = "day_cell">Tuesday</th>
									<th colspan="1" class = "day_cell">Wednesday</th>
									<th colspan="1" class = "day_cell">Thursday</th
									><th colspan="1" class = "day_cell">Friday</th>
									
									</tr><tr class="timetable">
										<td class="hour">07:00</td>
										<td class="MON" colspan="1" rowspan="15">
										</td>
										<td class="TUE" colspan="1" rowspan="15">
										</td>
										<td class="WED" colspan="1" rowspan="15">
										</td>
										<td class="THU" colspan="1" rowspan="15">
										</td>
										<td class="FRI" colspan="1" rowspan="15">
										</td>
									</tr>
									<tr class="timetable">
										<td class="hour">08:00</td>
									</tr>
									<tr class="timetable">
										<td class="hour">09:00</td>
									</tr>
									<tr class="timetable">
										<td class="hour">10:00</td>
									</tr>
									<tr class="timetable">
										<td class="hour">11:00</td>
									</tr>
									<tr class="timetable">
										<td class="hour">12:00</td>
									</tr>
									<tr class="timetable">
										<td class="hour">13:00</td>
									</tr>
									<tr class="timetable">
										<td class="hour">14:00</td>
									</tr>
									<tr class="timetable">
										<td class="hour">15:00</td> 
									</tr>
									<tr class="timetable">
										<td class="hour">16:00</td>
									</tr>
									<tr class="timetable">
										<td class="hour">17:00</td>
									</tr>
									<tr class="timetable">
										<td class="hour">18:00</td>
									</td>
									</tr>
									<tr class="timetable">
										<td class="hour">19:00</td>
									</tr>
									<tr class="timetable">
										<td class="hour">20:00</td>
									</tr>
									<tr class="timetable">
										<td class="hour">21:00</td>
									</tr>
								</tbody></table>
							</div>
							<div class="mdl-card__actions mdl-card--border">
								<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
									Edit
								</a>
							</div>
						</div>
					</div>
					
					<!-- RIGHT -->
					<div class="holder-right">
						
						<!-- Notes -->
						<div class="card-size card-margins mdl-card mdl-shadow--4dp">
							<div class="mdl-card__title mdl-card--expand">
								<h2 class="mdl-card__title-text">Notes</h2>
							</div>
							<div id="notes">
							</div>
							<div class="mdl-card__title mdl-card--expand " id="notes_node">
								<div class="mdl-textfield mdl-js-textfield" >
									<form action="#" align="top">
										<div class="mdl-textfield mdl-js-textfield">
											<input class="mdl-textfield__input" type="text" id="notes_text">
											<label class="mdl-textfield__label" for="notes_text">What's on your mind...</label>
										</div>
									</form>
								</div>
								<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" align="right" id="remove_notes_button">-</button>
							</div>

							<div class="mdl-card__actions mdl-card--border">
								<div id="notes_button" align="right">
									<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect ">
									<i class="material-icons">add</i>
									</button>			
								</div>
							</div>	
						</div>
						
						
						<!-- Calendar -->
						<div class="card-size card-margins mdl-card mdl-shadow--4dp">
							<!-- kartica za calendar -->
							<iframe src="https://calendar.google.com/calendar/embed?src=en.slovenian%23holiday%40group.v.calendar.google.com&ctz=Europe/Belgrade" style="border: 0" width="800" height="600" frameborder="0" scrolling="no" id="calendar-iframe"></iframe>
							
							<div class="mdl-card__supporting-text">
								
							</div>
							<div class="mdl-card__actions mdl-card--border calendar-control-holder">
								<form action="#">
								  <div class="mdl-textfield mdl-js-textfield">
									<input class="mdl-textfield__input calendar-controls" type="email" id="calendar-email">
									<label class="mdl-textfield__label" type="email" for="calendar-email">your.email@sample.com</label>
								  </div>
								</form>
								<div class="mdl-layout-spacer"></div>
								<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="calendar-button">
									Update calendar
								</a>
							</div>
						</div>
						
						
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
